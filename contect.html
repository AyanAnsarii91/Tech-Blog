<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Tech Blog - Be curious, explore the latest articles and trends in the world of technology.">
    <meta name="author" content="Your Name or Blog Name">
    <title>Tech Blog - Be Curious</title>
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navigation max-width-1 m-auto">
        <div class="nav-left">
            <div class="nav-left">
                <a href="/index.html"><img class="logo-img" src="Assets/logo.jpg" alt="Tech Blog Logo"></a>
                <span>Tech Blog</span>
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/about.html">About</a></li>
                    <li><a href="/contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="nav-right">
                <form action="/search.html" method="get">
                    <input class="form-input" type="text" placeholder="Article Search" aria-label="Search Articles">
                    <button class="btn" type="submit" aria-label="Submit Search">Search</button>
                </form>
            </div>
    </nav>

    <!-- Horizontal Line -->
    <div class="max-width-1 m-auto">
        <hr>
    </div>

    <!-- Contact Content Section -->
    <div class="contact-content">
        <div class="home-articles max-width-1 m-auto">
            <h2>Feel Free to Contact Us</h2>

            <!-- Contact Form -->
            <div class="contact-form">
                <div class="form-box">
                    <input type="text" placeholder="Enter Your Name" required aria-label="Enter your name">
                </div>
                <div class="form-box">
                    <input type="tel" placeholder="Enter Your Phone Number" pattern="[\+][0-9]{1,4}[ ]?[0-9]{6,12}"
                        aria-label="Enter your phone number" required>
                </div>
                <div class="form-box">
                    <input type="email" placeholder="Enter Your Email Id" required aria-label="Enter your email id">
                </div>
                <div class="form-box">
                    <textarea name="concern" id="concern" cols="30" rows="10" placeholder="Enter your concern" required
                        aria-label="Enter your concern"></textarea>
                </div>
                <div class="form-box">
                    <button class="btn" type="submit">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer full-width m-auto">
        <span>&copy; 2025 Tech Blog || All rights reserved.</span>
    </footer>

    <!-- External JavaScript -->
    <script src="js/index.js"></script>
</body>

</html>
